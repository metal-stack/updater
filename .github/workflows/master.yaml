name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        args: -p bugs -p unused
    - name: Set up Go 1.20
      uses: actions/setup-go@v4
      with:
        go-version: '1.20.x'
    - name: Test
      run: |
        make test
    - uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
